# Redis configuration for Asynq task queue.
# Durable: persistence enabled, eviction disabled.

port 6380
dir /data

# --- Persistence: AOF + RDB ---
appendonly yes
appendfsync everysec
aof-use-rdb-preamble yes
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes

# --- Memory: no eviction (queue keys must never be dropped) ---
maxmemory 0
maxmemory-policy noeviction

# --- Maintenance ---
activedefrag yes
